<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>getlinked</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <a href="#" class="navigation__logo"
          ><img src="/img/getlinked.png" alt="Get linked"
        /></a>

        <ul class="navigation__nav">
          <li><a href="#" class="navigation__nav-link">Timeline</a></li>
          <li><a href="#" class="navigation__nav-link">Overview</a></li>
          <li><a href="#" class="navigation__nav-link">FAQs</a></li>
          <li><a href="#" class="navigation__nav-link">Contact</a></li>
        </ul>

        <button class="btn">Register</button>
      </nav>
    </header>

    <main>
      <section class="section__hero">
        <div class="section__hero-container--1">
          <h1 class="primary-heading u-margin-top-huge u-margin-bottom-small">
            <span class="primary-heading--main">getlinked Tech</span>
            <span class="primary-heading--main"
              >Hackathon<span class="one-zero">1.0</span>
              <span
                ><img src="/img/chain.png" alt="chain" />
                <img src="/img/spark.png" alt="spark"
              /></span>
            </span>
          </h1>

          <h3 class="tertiary-heading u-margin-bottom-medium">
            Participate in getlinked tech Hackathon 2023 stand <br />
            a chance to win a Big prize
          </h3>
          <button class="btn u-margin-bottom-big">Register</button>

          <div>
            <div className="timer">
              <span class="hour">00</span><small>H</small>&nbsp;&nbsp;
              <span class="minute">00</span><small>M</small>&nbsp;&nbsp;
              <span class="second">00</span><small>S</small>
            </div>
          </div>
        </div>

        <div class="section__hero-container--2">
          <div class="h2--absolute">
            <h2 class="secondary-heading italic">
              Igniting a Revolution in HR Innovation
            </h2>
            <img src="/img/Vector 4.svg" alt="Vector" class="img-vector" />
          </div>
          <div class="img-box u-margin-top-big">
            <img
              src="/img/man-wearing-smart-glasses-touching-virtual-screen 1.png"
              alt="man-wearing-smart-glasses-touching-virtual-screen"
              class="img--man"
            />
            <img src="/img/tech.png" alt="tech" class="img--absolute" />
          </div>
        </div>
      </section>
    </main>

      <img
        className="purple-lens-flare"
        alt="Purple lens flare"
        src="/img/Purple-Lens-Flare-PNG.png"
      />
    </div> -->
  </body>
</html>
